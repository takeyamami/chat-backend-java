<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>login</title>    <link th:href="@{/css/global.css}" rel="stylesheet">    <link th:href="@{/css/login.css}" rel="stylesheet"></head><body><div id="contents">    <h1>ログイン</h1>    <form th:action="@{/login}" th:object="${login}" method="post" novalidate>        <input type="hidden" name="_token" value="bDGFylNMU902mW5I3m5AVcIwxlO1Onml6kTstyMx">        <div class="data">            <div class="item">                <input type="email" class="formControl" th:errorclass="is-invalid" th:field="*{email}" placeholder="メールアドレス">                <div class="errorCopy invalid-feedback" th:errors="*{email}"></div>            </div>            <div class="item">                <input type="password" class="formControl" th:errorclass="is-invalid" th:field="*{password}" placeholder="パスワード">                <div class="errorCopy invalid-feedback" th:errors="*{password}"></div>            </div>        </div>        <div class="btnArea">            <button class="btn submitBtn" type="submit">ログイン</button>        </div>    </form></div></body></html>
